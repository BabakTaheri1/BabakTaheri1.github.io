<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Minimal Force Layout</title>
  <!-- Load D3 from a CDN -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Center the SVG in the page and give it a light background */
    svg {
      display: block;
      margin: 0 auto;
      background: #fafafa;
    }
    .link {
      stroke: #999;
      stroke-opacity: 0.6;
    }
    .node {
      fill: #69b3a2;
      stroke: #fff;
      stroke-width: 1.5px;
      cursor: grab;
    }
  </style>
</head>
<body>
  <!-- The SVG container -->
  <svg id="viz" width="600" height="600"></svg>

  <script>
    // 1) Define a small set of nodes and links
    const numNodes = 10;
    const nodes = d3.range(numNodes).map(i => ({ id: i }));
    // Create a simple chain of links: 0–1, 1–2, 2–3, ...
    const links = d3.range(numNodes - 1).map(i => ({
      source: i,
      target: i + 1
    }));

    // 2) Set up the force simulation
    const width = 600, height = 600;
    const simulation = d3.forceSimulation(nodes)
      .force("charge", d3.forceManyBody().strength(-200))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("link", d3.forceLink(links).distance(80))
      .on("tick", ticked);

    // 3) Select the SVG
    const svg = d3.select("#viz");

    // 4) Draw links
    const link = svg.selectAll(".link")
      .data(links)
      .enter().append("line")
      .attr("class", "link")
      .attr("stroke-width", 2);

    // 5) Draw nodes
    const node = svg.selectAll(".node")
      .data(nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 10)
      .call(d3.drag()
        .on("start", dragStarted)
        .on("drag", dragged)
        .on("end", dragEnded));

    // 6) On each tick, update positions
    function ticked() {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
    }

    // 7) Drag event handlers
    function dragStarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }
    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }
    function dragEnded(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
